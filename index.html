<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 by Dale</title>
    <link rel = "stylesheet" href = "style.css"/> 
</head>
<body>


<div class="player-pop">
    <div class="player-box">
        <div class="pb-title">
            <h1 class = "eplayer"> ENTER PLAYER 1 NAME </h1>
        </div>
        
        <div class="pb-input">
            <input type= "text" value = "" id = "eplayer_input">
        </div>

        <div class="pb-button">
            <button id ="namesub"> Enter ↵ </button> 
        </div>

        <div class="pb-small">
            <p> <span> Connect Four </span> created by Dale</p>
        </div>
        
    </div>
    
</div>

<div class="winner-pop">
    <div class="winner-box">
        <div class="gif">
            <img src = "assets/images/dab-gif.gif"/> 
        </div>

        <div class="winner-text">
            <div class="wtt">
                <h1 id = "winner"></h1>
            </div>

            <div class="wtb">
                <div class="restart"> 
                    <h1> ↻ Play again </h1>
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="container">
    <h1 id = "curruser">PLAYER 1</h1>
    <div class="wrapper">
        <div class="player">
            <div class="p-box">
                <div class="pnum">
                    <h1> P1 </h1>
                </div>

                <div class="pname">
                    <h1 id = "player1"> Dale </h1>
                </div>

            </div>
        </div>

        <div class="board">
            <div class="moves">
                <div class="moves-box">
                    <div class="move-btn col1"> <h1> ⇩</h1></div>
                </div>

                <div class="moves-box">
                    <div class="move-btn col2"> <h1> ⇩</h1></div>
                </div>

                <div class="moves-box">
                    <div class="move-btn col3"> <h1> ⇩</h1></div>
                </div>

                <div class="moves-box">
                    <div class="move-btn col4"> <h1> ⇩</h1></div>
                </div>

                <div class="moves-box">
                    <div class="move-btn col5"> <h1> ⇩</h1></div>
                </div>

                <div class="moves-box">
                    <div class="move-btn col6"> <h1> ⇩</h1></div>
                </div>
                
                <div class="moves-box">
                    <div class="move-btn col7"> <h1> ⇩</h1></div>
                </div>

            </div>

            <div class="board-box">
                <!----
                <div class="row">
                    <div class="slot"> 
                        <div class="circle"></div>
                    </div>
                </div>
                -->

                <!---- JS Script will load the box here-->

            </div>

            <div class="board-turn">

            </div>

        </div>

        <div class="player">
            <div class="p-box">

                <div class="pnum">
                    <h1> P2 </h1>
                </div>

                <div class="pname">
                    <h1 id = "player2"> Jane </h1>
                </div>

            </div>
        </div>
    </div>
    
</div>
    
</body>
<script src = "index.js"> </script> 
</html>
